{% extends 'books/base.html' %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Available</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.available }}</td>
            <td>
                <form method="post" action="{% url 'borrow_book' book.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-sm" {% if book.available == 0 %}disabled{% endif %}>
                        Borrow
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
