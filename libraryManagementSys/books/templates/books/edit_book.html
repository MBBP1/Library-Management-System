{% extends 'books/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn }}">
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}">
        </div>
        <div class="mb-3">
            <label for="publication_date" class="form-label">Publication Date</label>
            <input type="date" class="form-control" id="publication_date" name="publication_date" value="{{ book.publication_date }}">
        </div>
        <div class="form-group">
            <label for="quantity">Total Copies:</label>
            <input type="number" name="quantity" id="quantity" class="form-control" value="{{ book.quantity }}" min="1" required>
        </div>
        <div class="form-group">
            <label for="available">Available Copies:</label>
            <input type="number" name="available" id="available" class="form-control" value="{{ book.available }}" min="0" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" name="category" id="category" class="form-control" value="{{ book.category }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
