{% extends 'books/base.html' %}

{% block content %}
<h1 class="mt-4">Edit Member</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ member.user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ member.user.first_name }}" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ member.user.last_name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ member.user.email }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'view_members' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
