{% extends 'books/base.html' %}

{% block content %}
<h1 class="mt-4">Add a New Book</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" required>
    </div>
    <div class="form-group">
        <label for="publication_date">Publication Date</label>
        <input type="date" class="form-control" id="publication_date" name="publication_date" required>
    </div>
    <div class="form-group">
        <label for="quantity">Total Copies:</label>
        <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
    </div>
    <div class="form-group">
        <label for="available">Available Copies:</label>
        <input type="number" name="available" id="available" class="form-control" min="0" required>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" name="category" id="category" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Book</button>
</form>
{% endblock %}
